<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Operations</title>
    <style>
        body::before {
            content: "  Une Version Demonstartive Sous Les Droits Du";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 40px;
            font-weight: bold;
            color: rgba(255, 0, 0, 0.12);
            z-index: 1000;
            pointer-events: none;
            white-space: pre;
            /* Preserve whitespace and allow line breaks */
        }

        body::after {
            content: "     Cr√©ateur Wael Gabsi";
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 40px;
            font-weight: bold;
            color: rgba(255, 0, 0, 0.12);
            z-index: 1000;
            pointer-events: none;
            white-space: pre;
            /* Preserve whitespace and allow line breaks */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Your CSS styles here */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .logout-button {
            background-color: #f44336;
            /* Red background */
            color: white;
            /* White text */
            padding: 10px 20px;
            /* Add some padding */
            float: right;
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Add cursor on hover */
            transition: background-color 0.3s;
            /* Smooth transition */
        }

        .logout-button:hover {
            background-color: #d32f2f;
            /* Darker red background on hover */
        }

        .logout-button:focus {
            outline: none;
            /* Remove outline */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <!-- Logout button -->
        <form class="logout" action="/logout" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

    <div class="container">
        <h1>Casino Operations</h1>
        <table>
            <thead>
                <tr>
                    <th>Account</th>
                    <th>Operation</th>
                    <th>Amount</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for op in operations %}
                <tr>
                    <td>{{ op[1] }}</td>
                    <td>{{ op[2] }}</td>
                    <td>{{ op[3] }}</td>
                    <td>{{ op[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dashboard">Go to Dashboard</a>
    </div>
</body>

</html>
